version: '3.8'

services:
  # Kestra orchestration engine
  kestra:
    image: kestra/kestra:latest
    container_name: bugbounty-kestra
    ports:
      - "8080:8080"
    command: server local
    restart: unless-stopped
    volumes:
      - ./kestra-flows:/app/flows
      - kestra-data:/app/data
    environment:
      - KESTRA_CONFIGURATION_PATH=/app/config.yaml

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: bugbounty-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    command: serve

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: bugbounty-dashboard
    ports:
      - "3000:3000"
    environment:
      - KESTRA_API_URL=http://kestra:8080
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=deepseek-r1:14b
    depends_on:
      - kestra
      - ollama
    restart: unless-stopped

  # PostgreSQL for scan results (optional)
  postgres:
    image: postgres:16-alpine
    container_name: bugbounty-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=bugbounty
      - POSTGRES_USER=bugbounty
      - POSTGRES_PASSWORD=secure-password-change-me
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  kestra-data:
  ollama-data:
  postgres-data:

networks:
  default:
    name: bugbounty-network
